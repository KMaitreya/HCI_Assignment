<body>

    <div class="container">

        <header>
           <img src="images/coffee (1).svg" width="61px" height="61px" alt="LOGO">
           <img src="images/half-star.svg" width="56px" height="56px"  alt="LOGO">     
           <h3>Cafe NorthStar</h3>

        <nav>
            <a class="nava" href="index.html">HOME</a>
            <a class="nava" href="menupage.html">MENU</a>

            <a class="nava" href="book.html">SIGN UP</a>
        </nav>

        <section>
            <h1>Sign Up</h1>

            <form name="Sign up" onsubmit="return valid() " id="form1">

                <div class="form-group">
                  <label for="exampleInputName1"><h3>Username</h3></label>
                  <input class="form-control" type="text" name="username" placeholder="Username" id="un" required="required" style="width: 300px;">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1"><h3>Email address</h3></label>
                    <input class="form-control" type="text" name="email" placeholder="Email" id="email1" required="required" style="width: 300px;">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPhone1"><h3>Phone number</h3></label>
                    <input class="form-control" type="tel" name="phoneno" placeholder="Phone number" id="phoneno" required="required" style="width: 300px;">
                  </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1"><h3>Password</h3></label>
                    <input class="form-control" type="text" name="Password"  placeholder="Password" id="pass" required="required" style="width: 300px;">
                  </div>

                <div class="form-group">
                  <label for="exampleInputPassword1"><h3>Confirm Password</h3></label>
                  <input class="form-control" type="text" name="Password" placeholder="Password" id="confirm" required="required" style="width: 300px;">
                </div>

                <button type="submit" class="button"><a href="#">SUBMIT</a></button>
              </form>
        
        </section>
